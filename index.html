<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portafolio Edwyn Cortez</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cantarell:wght@400;700&family=Exo:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <header>
      <div class="nav">
        <div class="nav__info">
          <img
            src="assets/icons/menu.svg"
            alt="Icono menú"
            title="icono menú"
          />
          <a href="#">
            <img
              src="assets/img/logo.svg"
              alt="Logotipo Edwyn Cortez"
              title="Logotipo Edwyn Cortez"
              class="nav__logo"
            />
          </a>
        </div>
        <a class="button" href="">Currículum</a>
      </div>

      <div class="header-info">
        <img
          class="header-info__image"
          src="assets/img/edwyn.png"
          alt="Foto Edwyn Cortez"
        />
        <h1 class="header-info__title">¡Hola a todos! Soy Edwyn Cortez</h1>
        <p class="header-info__bio">
          Developer que le encanta implementar diseños que inspiran y atraen a
          las personas.
        </p>
      </div>
    </header>
  </body>
</html>
